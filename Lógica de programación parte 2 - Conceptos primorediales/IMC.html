<h1>Calculo de IMC.</h1>

<script>
	
	function saltarLinea (){

		document.write ("<br>");
		document.write ("<br>");
		document.write ("<br>");
	}

	function imprimir ( frase ){

		document.write ( frase );
		saltarLinea();

	}

	function calcularIMC ( peso, altura ){

		return ( peso / (altura * altura) );

	}

	nombre = prompt ( "Ingrese su nombre." );
	peso = prompt ( nombre + ", ingrese su peso." );
	altura = prompt ( nombre + ", ingrese su altura." );
	IMC = calcularIMC( peso, altura );

	imprimir ( nombre + ", su IMC es de: " + IMC );

	if ( IMC < 18.5 ){

		imprimir("IMC bajo de lo recomendado.");

	}

		if ( IMC >= 18.5 && IMC < 25 ){

		imprimir("IMC dentro del intervalo normal.");

	}

		if ( IMC >= 30 ){

		imprimir("IMC considerado obesidad.");

	}

		if ( IMC >= 25 && IMC < 30 ){

		imprimir("IMC consoderado como sobrepeso.");

	}

</script>
