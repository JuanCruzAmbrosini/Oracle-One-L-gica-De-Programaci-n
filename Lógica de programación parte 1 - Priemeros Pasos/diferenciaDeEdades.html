<meta charset="utf-8">

<h1>Diferencia De Edades.</h1>

<script>

function saltarLinea(){

document.write("<br>");
document.write("<br>");

}

function imprimir ( frase ) {

document.write ( frase );
saltarLinea()

}

var edadMia = 24;
var edadAmigo = 22;
var diferenciaEdad = edadMia - edadAmigo;

imprimir( "Mi edad es de: " + edadMia );
imprimir( "La edad de mi amigo es: " + edadAmigo );

imprimir( "Nuestra diferencia de edad es: " + diferenciaEdad);


</script>
