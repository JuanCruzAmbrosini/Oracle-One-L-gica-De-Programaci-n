<h1>Diana.</h1>

<canvas width="600" height="400"> </canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    var radio = 10;
    var xRandom ;
    var yRandom ;
    var xRandom ; 

    xRandom = "sdfsdf";

    function dibujarCirculo( x, y, radio, color ){

        pincel.fillStyle= color;
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*Math.PI);
        pincel.fill();
    }

    function dibujarObjetivo (xRandom, yRandom){

        dibujarCirculo(xRandom, yRandom , radio+20, "red");
        dibujarCirculo(xRandom, yRandom , radio+10, "white");
        dibujarCirculo(xRandom, yRandom , radio, "red");

    }

    function limpiarPantalla() {

        pincel.clearRect(0,0,600,400);

    }

    function randomizar(valMax){

        return Math.floor( Math.random() * valMax);

    }


    function actualizarPantalla(){

        xRandom=randomizar(600);
        yRandom=randomizar(400);

        limpiarPantalla();
        dibujarObjetivo(xRandom,yRandom);

    }

    setInterval(actualizarPantalla, 1000);

    function disparar (evento){

        var x = evento.pageX-pantalla.offsetLeft;
        var y = evento.pageY- pantalla.offsetTop;

        if ((x < xRandom + radio) &&
            (x > xRandom - radio) &&
            (y < yRandom + radio) &&
            (y > yRandom - radio)){

            alert("Tiro Certero!");
    }
}

pantalla.onclick = disparar;

</script>
