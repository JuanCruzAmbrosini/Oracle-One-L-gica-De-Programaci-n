<meta charset="utf-8">

<h1>Banderas</h1>

<canvas width="600" height="400"></canvas>

<script>
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");

	pincel.fillStyle = "green";
	pincel.fillRect(0,0,200,200);

	pincel.fillStyle = "red";
	pincel.fillRect(400,0,300,200);

	pincel.fillStyle = "lightblue";
	pincel.fillRect(0,200,600,266);	

	pincel.fillStyle = "white";
	pincel.fillRect(0,266,600,333);	

	pincel.fillStyle = "lightblue";
	pincel.fillRect(0,333,600,400);	

	pincel.fillStyle = "purple";
	pincel.beginPath();
	pincel.moveTo(300,100);
	pincel.lineTo(200,200);
	pincel.lineTo(400,200);
	pincel.fill();

	pincel.fillStyle = "yellow";
	pincel.beginPath();
	pincel.arc(300,300,30,0,2*3.14);
	pincel.fill();

</script>
